
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <title>Выбор мастера</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .header {
      background: linear-gradient(to top, #e27662, #e6497b);
      padding: 30px 20px;
      text-align: center;
      color: white;
    }

    .header h2 {
      margin: 0;
      font-size: 28px;
    }

    .masters-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 20px 20px;
    }

    .master-card {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 250px;
      cursor: pointer;
      transition: transform 0.3s, border-color 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .master-card:hover {
      transform: translateY(-5px);
      border-color: #e64c7a;
    }

    .master-card.selected {
      border-color: #e64c7a;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .master-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .master-info {
      padding: 15px;
    }

    .master-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .master-services {
      font-size: 16px;
      color: #666;
    }

    #service-description {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
      text-align: center;
      font-style: italic;
    }

    #continue-button {
      display: none;
      margin: 30px auto;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #EC3B86;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #continue-button:hover {
      background-color: #e64c7a;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Выберите мастера</h2>
  </div>

  <div class="masters-container">
    <div class="master-card" data-name="Устинья" data-services="Окрашивание, ламинирование ресниц" data-link="Uslugieyelashes.html">
      <img src="https://i.postimg.cc/mrJ0G2fv/IMG-1631.jpg" alt="Устинья" class="master-image">
      <div class="master-info">
        <div class="master-name">Устинья</div>
        <div class="master-services">Окрашивание, ламинирование ресниц</div>
      </div>
    </div>
    
    <div class="master-card" data-name="Полина" data-services="Коррекция, окрашивание бровей" data-link="UslugiPolina.html">
      <img src="https://i.postimg.cc/T1Z2tG9y/photo-2025-07-23-22-39-27.jpg" alt="Полина"  class="master-image">
      <div class="master-info">
        <div class="master-name">Полина</div>
        <div class="master-services">Коррекция, окрашивание бровей</div>
      </div>
    </div>

    <div class="master-card" data-name="Кристина" data-services="Маникюр, ногтевой сервис" data-link="Usluginails.html">
      <img src="https://i.postimg.cc/0NbfxY9Q/IMG-0521.jpg" alt="Кристина" class="master-image">
      <div class="master-info">
        <div class="master-name">Кристина</div>
        <div class="master-services">Маникюр, ногтевой сервис</div>
      </div>
    </div>
  </div>

  <div id="service-description">Описание услуг появится здесь...</div>

  <button id="continue-button">Продолжить</button>

<script>
  const masterCards = document.querySelectorAll('.master-card');
  const description = document.getElementById('service-description');
  const continueBtn = document.getElementById('continue-button');

  let selectedLink = "";

  masterCards.forEach(card => {
    card.addEventListener('click', () => {
      masterCards.forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');

      const name = card.getAttribute('data-name');
      const services = card.getAttribute('data-services');
      selectedLink = card.getAttribute('data-link');

      description.textContent = `Мастер ${name}: ${services}`;
      continueBtn.style.display = "block";
    });
  });

  continueBtn.addEventListener('click', () => {
    if (selectedLink) {
      window.location.href = selectedLink;
    }
  });
</script>


</body>
</html>
