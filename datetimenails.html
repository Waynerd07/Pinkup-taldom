<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Выбор даты и времени</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    h2 { color: #333; }
    label { display: block; margin-top: 15px; font-size: 18px; }
    input, button {
      margin-top: 10px;
      padding: 12px 15px;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #28a8e9;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #128C7E;
    }
    .calendar {
      display: flex;
      flex-wrap: wrap;
      width: 280px;
      margin-top: 10px;
    }
    .calendar-day {
      width: 40px;
      height: 40px;
      margin: 3px;
      line-height: 40px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      font-size: 16px;
    }
    .active-date {
      background-color: #EC3B86;
      color: white;
    }
    .selected-date {
      border: 3px solid #155724;
    }
    .time-options {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .time-option {
      padding: 10px 15px;
      background-color: #eee;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .time-option.selected {
      background-color: #DF38D1;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Запись на услуги</h2>

  <div><strong>Выбранные услуги:</strong> <span id="servicesList"></span></div>

  <form id="datetimeForm">
    <label for="name">Имя <span style="color:red">*</span></label>
    <input type="text" id="name" name="name" placeholder="Ваше имя" required />

    <label for="phone">Телефон <span style="color:red">*</span></label>
<input type="tel" id="phone" name="phone" required />

    <label>Дата:</label>
    <div id="calendar" class="calendar"></div>
    <input type="hidden" id="date" name="date" required />

    <label>Время:</label>
    <div id="timeOptions" class="time-options"></div>
    <input type="hidden" id="time" name="time" required />

    <button type="submit">Записаться</button>
  </form>

<script>
  // Получаем услуги из localStorage
  const servicesListEl = document.getElementById('servicesList');
  const selectedServices = JSON.parse(localStorage.getItem('selectedServices') || '[]');
  if (selectedServices.length === 0) {
    servicesListEl.textContent = 'Услуги не выбраны. Пожалуйста, выберите услуги на предыдущей странице.';
  } else {
    servicesListEl.textContent = selectedServices.join(', ');
  }

  const calendarEl = document.getElementById('calendar');

  const dateInput = document.getElementById('date');
  const timeOptionsEl = document.getElementById('timeOptions');
  const timeInput = document.getElementById('time');

  function createCalendar() {
    const today = new Date();
    calendarEl.innerHTML = '';
    for(let i=0; i<7; i++) {
      let day = new Date(today);
      day.setDate(today.getDate() + i);

      let dayEl = document.createElement('div');
      dayEl.classList.add('calendar-day', 'active-date');
      dayEl.textContent = day.getDate();
      dayEl.dataset.date = day.toISOString().split('T')[0];

      dayEl.addEventListener('click', () => {
        calendarEl.querySelectorAll('.calendar-day').forEach(d => d.classList.remove('selected-date'));
        dayEl.classList.add('selected-date');

        dateInput.value = dayEl.dataset.date;
        renderTimeOptions();
      });

      calendarEl.appendChild(dayEl);
    }
  }

  function renderTimeOptions() {
    timeOptionsEl.innerHTML = '';
    const times = ['10:00', '11:00', '12:00', '14:00', '15:00', '16:00'];
    times.forEach(t => {
      let timeEl = document.createElement('div');
      timeEl.classList.add('time-option');
      timeEl.textContent = t;

      timeEl.addEventListener('click', () => {
        timeOptionsEl.querySelectorAll('.time-option').forEach(te => te.classList.remove('selected'));
        timeEl.classList.add('selected');
        timeInput.value = t;
      });

      timeOptionsEl.appendChild(timeEl);
    });
  }

  createCalendar();

  document.getElementById('datetimeForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = this.name.value.trim();
    const phone = this.phone.value.trim();
    const date = this.date.value;
    const time = this.time.value;
	

    if (!name) {
      alert('Пожалуйста, введите имя.');
      return;
    }
    if (!phone) {
      alert('Пожалуйста, введите телефон.');
      return;
    }
    if (!date) {
      alert('Пожалуйста, выберите дату.');
      return;
    }
    if (!time) {
      alert('Пожалуйста, выберите время.');
      return;
    }
    if (selectedServices.length === 0) {
      alert('Пожалуйста, выберите услуги на предыдущей странице.');
      return;
    }

    const data = {
      name,
      phone,
      date,
      time,
      services: selectedServices.join(', ')
    };

    // Здесь отправка данных в Google Apps Script (замени URL)
    fetch('https://script.google.com/macros/s/AKfycbybO-ANdsm6n_iYNdkoFQr8nM6hhq5uZ28PEvUvFZKDKL6W7Uu_aQ310PzBpc6sZzWLMA/exec', {
  method: 'POST',
  mode: 'no-cors',
  headers: {'Content-Type': 'application/json'},
  body: JSON.stringify(data)
}).catch(() => {});
  });
</script>

</body>
</html>
