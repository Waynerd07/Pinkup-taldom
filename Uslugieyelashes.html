
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Запись на услугу</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    h2 { color: #333; }
    .summary { margin-bottom: 20px; font-size: 18px; }
  </style>
  <link href="https://calendar.google.com/calendar/scheduling-button-script.css" rel="stylesheet">
  <script src="https://calendar.google.com/calendar/scheduling-button-script.js" async></script>
</head>
<body>

  <h2>Выберите дату и время</h2>
  <div class="summary" id="serviceSummary"></div>

  <div id="google-calendar-button"></div>

  <script>
    // Вывод выбранных услуг
    const summary = document.getElementById('serviceSummary');
    const selectedServices = JSON.parse(localStorage.getItem('selectedServices')) || [];
    summary.innerHTML = "Вы выбрали:<br>" + selectedServices.map(s => "• " + s).join("<br>");

    window.addEventListener('load', function () {
      calendar.schedulingButton.load({
        url: 'https://calendar.google.com/calendar/appointments/schedules/AcZssZ1XXLs3wIkoJaL-uPSbBWcTtaYLhwqv3it0lHE_DHanAeTbXaRmsdwXxEQnGGQDMQTOM1TVi5gS?gv=true',
        color: '#039BE5',
        label: 'Записаться через Google Календарь',
        target: document.getElementById('google-calendar-button'),
      });
    });
  </script>

</body>
</html>
